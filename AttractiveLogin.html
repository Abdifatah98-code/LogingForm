<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Attractive Design</title>
    <link rel="stylesheet" href="/CSS/AttractiveLogin.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form >
                        <input type="Email" class="Input-box"placeholder="Your Email Id" required>
                        <input type="password" class="Input-box"placeholder="Your Password Id" required>
                        <button type="Submit" class="submit-btn">Submit</button>
                        <!-- &#10148;<input type="Submit" class="submit-btn" > -->
                        <input type="checkbox" name="" id="remember"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" id="btn_loogin">I am New Here</button>
                    <a href="">Forget Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form >
                        <input type="text" class="Input-box"placeholder="Your Name" required>
                        <input type="Email" class="Input-box"placeholder="Your Email Id" required>
                        <input type="password" class="Input-box"placeholder="Your Password Id" required>
                        <button type="Submit" class="submit-btn">Submit</button>
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" id="btn_register">I've an account</button>
                    <a href="">Forget Password</a>
                </div>
            </div>
        </div>
    </div>


    <script src="/Js/AttractiveLogin.js"></script>
</body>
</html>
